<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Java</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header">
    </header>

    <main id="main">
        <h1>Bienvenido a RG Burger</h1>
        <div class="formularioIndex">
            <form id="formulario">
                <input type="text" placeholder="Ingrese Nombre">
                <input type="text" placeholder="Ingrese Apellido">
                <select name="Delivery" id="Delivery">
                    <option disabled selected> Envio a domicilio?</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
                <article>
                    <label>Opcional Delivery</label>
                    <input type="text" placeholder="Ingrese direccion">
                </article>
                <div>
                    <input class="bottonGenerico" id="botonPequeño" type="button" value="Combo pequeño">
                    <input class="bottonGenerico" id="botonMediano" type="button" value="Combo mediano">
                    <input class="bottonGenerico" id="botonGrande" type="button" value="Combo grande">
                </div>
                <div id="cards">
                </div>
                <input type="submit" value="Confirmar pedido" class="bottonGenerico">
                <button class="bottonGenerico" id="Cancelar">
                    Borrar pedido
                </button>
            </form>
        </div>
    </main>

    <footer>
        <p>Guillermo Gonzalez Proyeto final -<span id="horaActual"></span></p>
    </footer>
    <script src="javaScrip/loging"></script>
    <script src="javaScrip/fech.js"></script>
    <script src="javaScrip/index1.js"></script>
</body>
</html>
